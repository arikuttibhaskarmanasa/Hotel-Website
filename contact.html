<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      background-image: url("file:///C:/Users/ariku/Downloads/bebd5bbc-e8ac-4b85-8b02-7bfcabce46df.webp");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: whitesmoke;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: inherit;
      background-repeat: inherit;
      background-size: inherit;
      filter: blur(8px);
      z-index: -1;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color:aqua;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-size: 1.2em;
      margin-top: 20px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Please use the contact form below to get in touch with us.</p>
  
  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Please enter your name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Please enter your email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Please enter your phone number" required>
    
    <label for="message">Comments:</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
    
    <button type="submit">Send Message</button>
  </form>
  
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
  
</body>
</html>
