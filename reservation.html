<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations</title>
  <style>
    body {
      background-image: url("https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=600");
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
      color: whitesmoke;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: inherit;
      background-repeat: inherit;
      background-size: inherit;
      filter: blur(8px);
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    .navbar-nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1.2em;
    }

    .navbar-nav a:hover {
      background-color: #f8f9fa;
      color: #000;
      border-radius: 5px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-size: 1.2em;
      margin-top: 10px;
    }

    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Home</a>
          <a class="nav-item nav-link" href="room.html">Rooms</a>
          <a class="nav-item nav-link" href="reservation.html">Reservation</a>
          <a class="nav-item nav-link" href="about.html">About Us</a>
          <a class="nav-item nav-link disabled" href="contact.html">Contact Us</a>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <h1>Make a Reservation</h1>
    <form action="#" method="POST">
      <label for="check-in-date">Check-In Date:</label>
      <input type="date" id="check-in-date" name="check-in-date" required>
      
      <label for="check-out-date">Check-Out Date:</label>
      <input type="date" id="check-out-date" name="check-out-date" required>
      
      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type" required>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="deluxe">Deluxe Room</option>
      </select>
      
      <button type="submit">Submit Reservation</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; Manasa Hotels. All rights reserved.</p>
  </footer>
</body>
</html>
